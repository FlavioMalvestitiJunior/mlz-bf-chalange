version: '3.8'

services:
  # Zookeeper for Kafka
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    volumes:
      - zookeeper-data:/var/lib/zookeeper/data
      - zookeeper-logs:/var/lib/zookeeper/log
    restart: unless-stopped

  # Kafka
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "29092:29092"
    env_file:
      - .env.example
    volumes:
      - kafka-data:/var/lib/kafka/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis
  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6380:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  #Kafka-ui
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    ports:
      - "8080:8080"
    env_file:
      - .env.example

  # PostgreSQL

  postgres-bot:
    image: postgres:15-alpine
    container_name: postgres-bot
    env_file:
      - .env.example
    ports:
      - "5432:5432"
    volumes:
      - postgres-bot-data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 5

  # Backend Service (Kafka Consumer + Offer Matcher)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        SERVICE_DIR: backend
    container_name: backend
    depends_on:
      kafka:
        condition: service_healthy
      redis:
        condition: service_healthy
      postgres-bot:
        condition: service_healthy
    env_file:
      - .env.example
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 128M
        reservations:
          cpus: '0.1'
          memory: 64M
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 5s
      retries: 3

  # SNS Bridge Service
  sns-bridge:
    build:
      context: ./sns-bridge
      dockerfile: Dockerfile
    container_name: sns-bridge
    depends_on:
      kafka:
        condition: service_healthy
      postgres-bot:
        condition: service_healthy
    env_file:
      - .env.example
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 128M
        reservations:
          cpus: '0.1'
          memory: 64M

  # Promobit Scraper Service
  scraper:
    build:
      context: ./scraper
      dockerfile: Dockerfile
    container_name: scraper
    depends_on:
      kafka:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - .env.example
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 128M
        reservations:
          cpus: '0.1'
          memory: 64M

  # Frontend Service (Telegram Bot)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    depends_on:
      kafka:
        condition: service_healthy
    env_file:
      - .env.example
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 128M
        reservations:
          cpus: '0.1'
          memory: 64M
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8081/health"]
      interval: 30s
      timeout: 5s
      retries: 3

  # Web Client Service (Dashboard)
  webclient:
    build:
      context: ./webclient
      dockerfile: Dockerfile
    container_name: webclient
    depends_on:
      postgres-bot:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - .env.example
    ports:
      - "8082:8082"
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 128M
        reservations:
          cpus: '0.1'
          memory: 64M
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8082/health"]
      interval: 30s
      timeout: 5s
      retries: 3

  s3-importer:
    build:
      context: ./s3-importer
      dockerfile: Dockerfile
    container_name: s3-importer
    depends_on:
      kafka:
        condition: service_healthy
      postgres-bot:
        condition: service_healthy
    env_file:
      - .env.example
    restart: "no"
    deploy:
      resources:
        limits:
          cpus: '0.3'
          memory: 64M
        reservations:
          cpus: '0.05'
          memory: 32M
    # This service runs once and exits. Use a cron job or external scheduler to run it every 10 minutes
    # For Docker Compose, you can use: docker-compose run --rm s3-importer
    # Or set up a cron job on the host: */10 * * * * docker-compose -f /path/to/docker-compose.yml run --rm s3-importer

volumes:
  zookeeper-data:
  zookeeper-logs:
  kafka-data:
  redis-data:
  postgres-bot-data:
