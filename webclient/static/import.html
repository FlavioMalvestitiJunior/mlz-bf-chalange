<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Importação S3 - OfferBot</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .import-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .template-list {
            margin-bottom: 30px;
        }

        .template-card {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .template-info h3 {
            margin: 0 0 5px 0;
        }

        .template-info p {
            margin: 5px 0;
            color: #666;
            font-size: 14px;
        }

        .template-actions button {
            margin-left: 10px;
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-edit {
            background: #007bff;
            color: white;
        }

        .btn-delete {
            background: #dc3545;
            color: white;
        }

        .btn-toggle {
            background: #28a745;
            color: white;
        }

        .btn-toggle.inactive {
            background: #6c757d;
        }

        .form-container {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .mapping-container {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 4px;
        }

        .mapping-row {
            display: grid;
            grid-template-columns: 1fr 1fr 50px;
            gap: 10px;
            margin-bottom: 10px;
            align-items: center;
        }

        .btn-primary {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }

        .status-active {
            background: #d4edda;
            color: #155724;
        }

        .status-inactive {
            background: #f8d7da;
            color: #721c24;
        }

        .hidden {
            display: none;
        }

        .json-preview {
            background: #f4f4f4;
            padding: 10px;
            border-radius: 4px;
            max-height: 200px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>

<body>
    <div class="import-container">
        <h1>Importação de Ofertas S3</h1>

        <!-- Form for creating/editing templates -->
        <div class="form-container" id="templateForm">
            <h2 id="formTitle">Novo Template de Importação</h2>
            <form id="importForm">
                <input type="hidden" id="templateId">

                <div class="form-group">
                    <label for="templateName">Nome do Template</label>
                    <input type="text" id="templateName" required>
                </div>

                <div class="form-group">
                    <label for="s3Url">URL do S3 (JSON)</label>
                    <input type="url" id="s3Url" required>
                    <button type="button" id="testUrlBtn" class="btn-secondary" style="margin-top: 10px;">Testar
                        URL</button>
                </div>

                <div id="jsonPreviewContainer" class="hidden">
                    <h4>Preview do JSON:</h4>
                    <div class="json-preview" id="jsonPreview"></div>
                </div>

                <div class="mapping-container" id="mappingContainer">
                    <h3>Mapeamento de Campos</h3>
                    <p>Mapeie os campos do JSON para o modelo de Oferta:</p>

                    <div class="mapping-row">
                        <label>Campo Destino</label>
                        <label>Caminho JSON (ex: titulo, price, details.description)</label>
                        <span></span>
                    </div>

                    <div class="mapping-row">
                        <select disabled>
                            <option>ProductName (Obrigatório)</option>
                        </select>
                        <input type="text" id="map_ProductName" placeholder="Ex: titulo ou data.product.name" required>
                        <span></span>
                    </div>

                    <div class="mapping-row">
                        <select disabled>
                            <option>Price</option>
                        </select>
                        <input type="text" id="map_Price" placeholder="Ex: price ou pricing.current">
                        <span></span>
                    </div>

                    <div class="mapping-row">
                        <select disabled>
                            <option>OriginalPrice</option>
                        </select>
                        <input type="text" id="map_OriginalPrice" placeholder="Ex: oldPrice ou pricing.original">
                        <span></span>
                    </div>

                    <div class="mapping-row">
                        <select disabled>
                            <option>Details</option>
                        </select>
                        <input type="text" id="map_Details" placeholder="Ex: details ou description">
                        <span></span>
                    </div>

                    <div class="mapping-row">
                        <select disabled>
                            <option>CashbackPercentage</option>
                        </select>
                        <input type="text" id="map_CashbackPercentage"
                            placeholder="Ex: percentCashback ou cashback.percent">
                        <span></span>
                    </div>

                    <div class="mapping-row">
                        <select disabled>
                            <option>Source</option>
                        </select>
                        <input type="text" id="map_Source" placeholder="Ex: source ou provider">
                        <span></span>
                    </div>
                </div>

                <div class="form-group">
                    <label>
                        <input type="checkbox" id="isActive" checked>
                        Ativo (executar a cada 10 minutos)
                    </label>
                </div>

                <button type="submit" class="btn-primary">Salvar Template</button>
                <button type="button" id="cancelBtn" class="btn-secondary">Cancelar</button>
            </form>
        </div>

        <!-- List of existing templates -->
        <div class="template-list">
            <h2>Templates Existentes</h2>
            <div id="templatesList"></div>
        </div>
    </div>

    <script src="/js/import.js"></script>
</body>

</html>
